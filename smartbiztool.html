<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBiz AI Commander | Kenya's Production SME OS</title>
    
    <!-- PRODUCTION SDKS -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FONTS & ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { dark: '#0B0F19', card: '#161E2E', neon: '#2DD4BF', orange: '#FB923C', purple: '#A78BFA' } },
                    boxShadow: { 'neon': '0 0 15px rgba(45, 212, 191, 0.3)' }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0B0F19; color: #FFFFFF; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        .glass-panel { background: rgba(11, 15, 25, 0.98); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .app-scroll::-webkit-scrollbar { width: 3px; }
        .app-scroll::-webkit-scrollbar-thumb { background: #2DD4BF; border-radius: 10px; }
        .hidden-view { display: none !important; }
        .mpesa-table tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.02); }
        textarea, input { font-size: 16px !important; } 
    </style>
</head>
<body class="antialiased selection:bg-brand-neon selection:text-brand-dark">

    <!-- LOADER -->
    <div id="global-loader" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#0B0F19]">
        <div class="w-10 h-10 border-2 border-brand-neon/20 border-t-brand-neon rounded-full animate-spin mb-4"></div>
        <p class="text-brand-neon font-mono text-[10px] tracking-[0.3em] animate-pulse">SMARTBIZ OPERATOR v3.2</p>
    </div>

    <!-- NAV -->
    <nav class="fixed w-full z-50 glass-panel">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <span class="text-lg font-black tracking-tighter">SMARTBIZ<span class="text-brand-neon">TOOL</span></span>
            <div class="flex items-center space-x-4">
                <a href="https://www.smartbizsystems.co.ke/" class="hidden md:block text-[10px] font-bold text-gray-500 hover:text-white uppercase tracking-widest">Main Site</a>
                <button class="bg-brand-neon text-brand-dark px-4 py-1.5 rounded text-[10px] font-black uppercase tracking-wider shadow-neon">Pro Plan</button>
            </div>
        </div>
    </nav>

    <!-- MAIN APP CONTAINER -->
    <main class="pt-20 pb-10 px-2 md:px-4 max-w-7xl mx-auto">
        <div class="bg-brand-card border border-gray-800 rounded-xl md:rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[85vh]">
            
            <!-- SIDEBAR -->
            <aside class="w-full md:w-64 bg-gray-900/40 border-r border-gray-800 flex flex-col">
                <div class="p-4 border-b border-gray-800">
                    <p class="text-[9px] font-black text-gray-500 uppercase tracking-widest">SME AI Suite</p>
                </div>
                <div class="flex-1 overflow-y-auto app-scroll p-3 space-y-6">
                    <div>
                        <h3 class="text-[9px] font-black text-brand-orange mb-3 px-2 uppercase tracking-widest opacity-60">Finance</h3>
                        <div class="space-y-1.5">
                            <button onclick="switchMode(this, 'M-Pesa Auditor')" class="sidebar-btn w-full flex items-center px-4 py-3 text-xs font-bold text-brand-orange bg-brand-orange/10 border border-brand-orange/20 rounded-lg">
                                <i class="fa-solid fa-file-invoice-dollar mr-3"></i> M-Pesa Auditor
                            </button>
                            <button onclick="switchMode(this, 'Debt Collection')" class="sidebar-btn w-full flex items-center px-4 py-3 text-xs font-medium text-gray-400 hover:bg-gray-800 rounded-lg transition-all">
                                <i class="fa-solid fa-hand-holding-dollar mr-3"></i> Debt Recovery
                            </button>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-[9px] font-black text-brand-neon mb-3 px-2 uppercase tracking-widest opacity-60">Growth</h3>
                        <div class="space-y-1.5">
                            <button onclick="switchMode(this, 'Viral Hooks')" class="sidebar-btn w-full flex items-center px-4 py-3 text-xs font-medium text-gray-400 hover:bg-gray-800 rounded-lg transition-all">
                                <i class="fa-solid fa-bolt mr-3"></i> Viral Marketing
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- WORKSPACE -->
            <section class="flex-1 flex flex-col bg-gray-900/10" id="mainAppArea">
                <div class="h-14 border-b border-gray-800 flex items-center justify-between px-4 md:px-6 bg-black/10">
                    <h2 class="text-[10px] font-black uppercase tracking-widest text-gray-200">
                        <i class="fa-solid fa-microchip text-brand-neon mr-2"></i> 
                        <span id="currentModeTitle">M-Pesa Auditor</span>
                    </h2>
                    <button onclick="handleExport()" class="bg-white text-brand-dark px-3 py-1.5 rounded font-black text-[9px] uppercase tracking-wider hover:bg-gray-200 transition">
                        <i class="fa-solid fa-file-export mr-1"></i> Export Data
                    </button>
                </div>

                <div id="mainWorkspace" class="flex-1 p-4 md:p-6 grid lg:grid-cols-2 gap-6 overflow-hidden">
                    
                    <!-- INPUT COLUMN -->
                    <div class="flex flex-col space-y-4 overflow-y-auto app-scroll">
                        <div>
                            <label id="label1" class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-2 block">Paste Messages Below</label>
                            <textarea id="mainInput" placeholder="Select all M-Pesa messages in your SMS app, copy them, and paste the whole block here..." class="w-full h-44 md:h-64 bg-gray-800/40 border border-gray-700 rounded-xl p-4 text-sm font-mono text-gray-200 focus:border-brand-neon outline-none transition-all"></textarea>
                        </div>
                        <div>
                            <label id="label2" class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-2 block">Context (Optional)</label>
                            <input id="subInput" type="text" placeholder="Amount or specific info..." class="w-full bg-gray-800/40 border border-gray-700 rounded-lg p-3 text-sm text-gray-200 focus:border-brand-neon outline-none">
                        </div>
                        <div id="toggleGroup" class="hidden-view">
                            <label class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-2 block">Strategy Tone</label>
                            <div class="flex bg-gray-800/50 p-1 rounded-lg border border-gray-700">
                                <button onclick="setTone(this, 'Friendly')" class="tone-btn flex-1 py-2 text-[9px] font-black uppercase rounded-md bg-brand-neon text-brand-dark">Friendly</button>
                                <button onclick="setTone(this, 'Firm')" class="tone-btn flex-1 py-2 text-[9px] font-black uppercase rounded-md text-gray-400">Firm</button>
                            </div>
                        </div>
                        <button id="processBtn" onclick="runProcessor()" class="w-full py-4 bg-brand-neon text-brand-dark font-black text-[11px] uppercase tracking-[0.2em] rounded-xl hover:shadow-neon active:scale-95 transition-all">
                            Process with SmartBiz AI
                        </button>
                    </div>

                    <!-- OUTPUT COLUMN -->
                    <div class="bg-black/60 border border-gray-800 rounded-xl flex flex-col overflow-hidden min-h-[350px]">
                        
                        <!-- Financial Headers (Toggled via JS) -->
                        <div class="p-3 border-b border-gray-800 bg-gray-800/40">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-[8px] font-black text-gray-500 uppercase tracking-widest">Financial Terminal</span>
                                <div id="summaryBadge" class="flex space-x-1.5 hidden-view">
                                    <span id="totalIn" class="bg-green-500/10 text-green-400 text-[8px] font-bold px-2 py-1 rounded border border-green-500/20">IN: 0</span>
                                    <span id="totalOut" class="bg-brand-orange/10 text-brand-orange text-[8px] font-bold px-2 py-1 rounded border border-brand-orange/20">OUT: 0</span>
                                </div>
                            </div>
                            
                            <!-- Quick Stats Health Summary -->
                            <div id="healthSummary" class="hidden grid grid-cols-3 gap-2 mt-2">
                                <div class="bg-gray-800/50 p-2 rounded border border-gray-700 text-center">
                                    <p class="text-[7px] text-gray-500 uppercase">Cash flow</p>
                                    <p id="flowRatio" class="text-xs font-bold text-white">0%</p>
                                </div>
                                <div class="bg-gray-800/50 p-2 rounded border border-gray-700 text-center">
                                    <p class="text-[7px] text-gray-500 uppercase">Top Expense</p>
                                    <p id="topExpense" class="text-[8px] font-bold text-brand-orange truncate">None</p>
                                </div>
                                <div class="bg-gray-800/50 p-2 rounded border border-gray-700 text-center">
                                    <p class="text-[7px] text-gray-500 uppercase">Reliability</p>
                                    <p class="text-xs font-bold text-green-400">HIGH</p>
                                </div>
                            </div>
                        </div>

                        <!-- TERMINAL CONTENT -->
                        <div id="outputArea" class="flex-1 p-4 overflow-y-auto app-scroll font-mono text-[12px] leading-relaxed">
                            <div class="h-full flex flex-col items-center justify-center text-center space-y-3 opacity-20">
                                <i class="fa-solid fa-terminal text-2xl"></i>
                                <p class="text-[8px] font-black uppercase tracking-widest">Command Ready</p>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script>
        let currentMode = "M-Pesa Auditor";
        let activeTone = "Friendly";
        let globalData = [];

        // 1. APP LOADER
        window.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                const loader = document.getElementById('global-loader');
                if(loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 400); }
            }, 600);
        });

        // 2. UX: TOOL SWITCHER
        function switchMode(btn, mode) {
            currentMode = mode;
            document.getElementById('currentModeTitle').innerText = mode;
            
            // Clear inputs
            document.getElementById('mainInput').value = "";
            document.getElementById('subInput').value = "";
            
            // Reset Output Area
            document.getElementById('outputArea').innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-center space-y-3 opacity-20">
                    <i class="fa-solid fa-terminal text-2xl"></i>
                    <p class="text-[8px] font-black uppercase tracking-widest">Command Ready</p>
                </div>`;

            // Reset UI Visibility
            document.getElementById('summaryBadge').classList.add('hidden-view');
            document.getElementById('healthSummary').classList.add('hidden');
            document.getElementById('toggleGroup').classList.add('hidden-view');

            // Scroll for mobile
            document.getElementById('mainAppArea').scrollIntoView({ behavior: 'smooth', block: 'start' });

            // Highlight button
            document.querySelectorAll('.sidebar-btn').forEach(b => b.className = 'sidebar-btn w-full flex items-center px-4 py-3 text-xs font-medium text-gray-400 hover:bg-gray-800 rounded-lg transition-all');
            
            if (mode === "M-Pesa Auditor") {
                btn.className = 'sidebar-btn w-full flex items-center px-4 py-3 text-xs font-bold text-brand-orange bg-brand-orange/10 border border-brand-orange/20 rounded-lg';
                document.getElementById('label1').innerText = "Paste M-Pesa SMS Messages";
                document.getElementById('label2').innerText = "Filters (Optional)";
            } else if (mode === "Debt Collection") {
                btn.className = 'sidebar-btn w-full flex items-center px-4 py-3 text-xs font-bold text-brand-orange bg-brand-orange/10 border border-brand-orange/20 rounded-lg';
                document.getElementById('label1').innerText = "Client Name & Phone";
                document.getElementById('label2').innerText = "Amount & Due Date";
                document.getElementById('toggleGroup').classList.remove('hidden-view');
            } else {
                btn.className = 'sidebar-btn w-full flex items-center px-4 py-3 text-xs font-bold text-brand-neon bg-brand-neon/10 border border-brand-neon/20 rounded-lg';
                document.getElementById('label1').innerText = "Product / Service Name";
                document.getElementById('label2').innerText = "Target Audience Details";
            }
        }

        function setTone(btn, tone) {
            activeTone = tone;
            document.querySelectorAll('.tone-btn').forEach(b => {
                b.classList.remove('bg-brand-neon', 'text-brand-dark');
                b.classList.add('text-gray-400');
            });
            btn.classList.remove('text-gray-400');
            btn.classList.add('bg-brand-neon', 'text-brand-dark');
        }

        // 3. MAIN PROCESSOR
        async function runProcessor() {
            const inputA = document.getElementById('mainInput').value.trim();
            const inputB = document.getElementById('subInput').value.trim();
            const btn = document.getElementById('processBtn');

            if (!inputA) return alert("Please enter data first.");

            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> AI PROCESSING...';
            btn.disabled = true;

            try {
                if (currentMode === "M-Pesa Auditor") {
                    parseMpesa(inputA);
                } else {
                    const data = await callGPTAPI(currentMode, inputA, inputB, activeTone);
                    
                    // Display AI variations with Copy Button
                    document.getElementById('outputArea').innerHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <div class="p-2 bg-brand-neon/10 text-brand-neon text-[8px] font-black uppercase border border-brand-neon/20 rounded">AI RESPONSE</div>
                            <button onclick="copyToClipboard()" class="text-[10px] bg-brand-neon text-brand-dark px-3 py-1 rounded font-bold hover:bg-white transition">
                                <i class="fa-solid fa-copy mr-1"></i> COPY
                            </button>
                        </div>
                        <div id="aiTextContent" class="space-y-6">
                            <div class="p-3 border-l-2 border-brand-neon bg-white/5 rounded">
                                <p class="text-[9px] text-brand-neon uppercase font-black mb-2 tracking-widest">Variation A</p>
                                <div class="text-gray-200 leading-relaxed">${data.variationA}</div>
                            </div>
                            <div class="p-3 border-l-2 border-brand-purple bg-white/5 rounded">
                                <p class="text-[9px] text-brand-purple uppercase font-black mb-2 tracking-widest">Variation B</p>
                                <div class="text-gray-200 leading-relaxed">${data.variationB}</div>
                            </div>
                        </div>`;
                }
            } catch (err) {
                document.getElementById('outputArea').innerHTML = `<p class="text-red-500 text-xs">Error connecting to server.</p>`;
            } finally {
                btn.innerHTML = 'Process with SmartBiz AI';
                btn.disabled = false;
            }
        }

        // 4. API BRIDGE
        async function callGPTAPI(mode, prod, aud, tone) {
            const API_URL = '/api/generate'; 
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mode, product: prod, audience: aud, strategy: tone })
            });
            if (!response.ok) throw new Error("API Failed");
            return await response.json();
        }

        // 5. MPESA ENGINE (PRECISION BUILD)
        function parseMpesa(text) {
            const chunks = text.split(/(?=[A-Z0-9]{10}\s+Confirmed)/i);
            const uniqueTransactions = new Map();
            let tin = 0, tout = 0;
            let topExp = { name: "None", val: 0 };

            chunks.forEach(msg => {
                if (!msg.trim()) return;
                const code = msg.match(/([A-Z0-9]{10})/)?.[1];
                if (!code) return;

                const amountRegex = /(?:Confirmed|received|deposited|sent|paid|reversed|bought).*?Ksh\s?([\d,]+\.\d{2})/i;
                const amountMatch = msg.match(amountRegex);
                const dateRegex = /on\s+(\d{1,2}\/\d{1,2}\/\d{2,4})\s+at/i;
                let date = msg.match(dateRegex)?.[1] || "N/A";
                
                if (code && amountMatch) {
                    const amount = parseFloat(amountMatch[1].replace(/,/g, ''));
                    let type = msg.match(/received|deposited|reversed/i) ? "IN" : "OUT";
                    let party = "Other";

                    if (msg.match(/received from/i)) party = msg.split(/received from/i)[1]?.split(/on/i)[0]?.trim();
                    else if (msg.match(/sent to/i)) party = msg.split(/sent to/i)[1]?.split(/on/i)[0]?.trim();
                    else if (msg.match(/paid to/i)) party = msg.split(/paid to/i)[1]?.split(/on/i)[0]?.trim();
                    else if (msg.match(/fuliza/i)) party = "Fuliza Repayment";

                    party = party.replace(/\d{10,12}/g, '').trim();

                    if (!uniqueTransactions.has(code)) {
                        uniqueTransactions.set(code, { code, date, party, type, amount });
                        if (type === "IN") tin += amount; else {
                            tout += amount;
                            if (amount > topExp.val) topExp = { name: party, val: amount };
                        }
                    }
                }
            });

            globalData = Array.from(uniqueTransactions.values());

            // Update UI
            document.getElementById('totalIn').innerText = `IN: KES ${tin.toLocaleString()}`;
            document.getElementById('totalOut').innerText = `OUT: KES ${tout.toLocaleString()}`;
            document.getElementById('summaryBadge').classList.remove('hidden-view');
            
            // Health Stats
            document.getElementById('healthSummary').classList.remove('hidden');
            document.getElementById('flowRatio').innerText = tin > 0 ? Math.round((tout/tin)*100) + "% Burn" : "N/A";
            document.getElementById('topExpense').innerText = topExp.name;

            let rows = globalData.map(row => `
                <tr class="border-b border-gray-800/50">
                    <td class="py-3 text-brand-neon font-bold text-[10px]">${row.code}</td>
                    <td class="py-3 text-gray-500 text-[10px]">${row.date}</td>
                    <td class="py-3 truncate max-w-[100px] text-gray-300 text-[10px]">${row.party}</td>
                    <td class="py-3 text-right ${row.type === 'IN' ? 'text-green-400' : 'text-gray-200'} font-bold text-[10px]">
                        ${row.type === 'IN' ? '+' : '-'}${row.amount.toLocaleString()}
                    </td>
                </tr>`).join('');

            document.getElementById('outputArea').innerHTML = `
                <table class="w-full text-left mpesa-table">
                    <thead class="text-[8px] text-gray-500 uppercase border-b border-gray-800">
                        <tr><th class="pb-2">Ref</th><th class="pb-2">Date</th><th class="pb-2">Party</th><th class="pb-2 text-right">KES</th></tr>
                    </thead>
                    <tbody>${rows || '<tr><td colspan="4" class="py-10 text-center opacity-30">No data found.</td></tr>'}</tbody>
                </table>`;
        }

        // 6. EXCEL EXPORT (WITH SUMMARY & METADATA)
        function handleExport() {
            if (currentMode === "M-Pesa Auditor") {
                if (!globalData.length) return alert("Nothing to export.");

                let tin = 0, tout = 0;
                const excelRows = globalData.map(d => {
                    if (d.type === "IN") tin += d.amount; else tout += d.amount;
                    return {
                        "Ref Code": d.code,
                        "Date": d.date,
                        "Description": d.party,
                        "Type": d.type,
                        "Amount": d.type === "IN" ? d.amount : -d.amount
                    };
                });

                // Add Summaries
                excelRows.push({}); 
                excelRows.push({ "Description": "TOTAL MONEY IN", "Amount": tin });
                excelRows.push({ "Description": "TOTAL MONEY OUT", "Amount": -tout });
                excelRows.push({ "Description": "NET BALANCE", "Amount": tin - tout });

                // Add Metadata to Top
                excelRows.unshift({}); 
                excelRows.unshift({ "Description": "Generated on: " + new Date().toLocaleString() });
                excelRows.unshift({ "Description": "SMARTBIZ FINANCIAL AUDIT REPORT" });

                const ws = XLSX.utils.json_to_sheet(excelRows);
                const wb = XLSX.utils.book_new();
                ws['!cols'] = [{wch:12}, {wch:12}, {wch:35}, {wch:8}, {wch:12}];
                XLSX.utils.book_append_sheet(wb, ws, "Audit");
                XLSX.writeFile(wb, `SmartBiz_Audit_${new Date().toISOString().slice(0,10)}.xlsx`);
            } else {
                const text = document.getElementById('outputArea').innerText;
                const blob = new Blob([text], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `SmartBiz_AI_Output.txt`;
                a.click();
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('aiTextContent').innerText;
            navigator.clipboard.writeText(text);
            alert("Content Copied! âœ…");
        }
    </script>
</body>
