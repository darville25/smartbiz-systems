<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBiz AI Commander | Kenya's Production SME OS</title>
    
    <!-- PRODUCTION SDKS -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FONTS & ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { dark: '#0B0F19', card: '#161E2E', neon: '#2DD4BF', orange: '#FB923C', purple: '#A78BFA' } },
                    boxShadow: { 'neon': '0 0 15px rgba(45, 212, 191, 0.3)' }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0B0F19; color: #FFFFFF; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        .glass-panel { background: rgba(11, 15, 25, 0.98); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .app-scroll::-webkit-scrollbar { width: 3px; }
        .app-scroll::-webkit-scrollbar-thumb { background: #2DD4BF; border-radius: 10px; }
        .hidden-view { display: none !important; }
        .mpesa-table tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.02); }
        textarea, input { font-size: 16px !important; } /* Prevents iOS Zoom */
    </style>
</head>
<body class="antialiased selection:bg-brand-neon selection:text-brand-dark">

    <!-- LOADER -->
    <div id="global-loader" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#0B0F19]">
        <div class="w-10 h-10 border-2 border-brand-neon/20 border-t-brand-neon rounded-full animate-spin mb-4"></div>
        <p class="text-brand-neon font-mono text-[10px] tracking-[0.3em] animate-pulse">SMARTBIZ OPERATOR v3.1</p>
    </div>

    <!-- NAV -->
    <nav class="fixed w-full z-50 glass-panel">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <span class="text-lg font-black tracking-tighter">SMARTBIZ<span class="text-brand-neon">TOOL</span></span>
            <div class="flex items-center space-x-4">
                <a href="https://www.smartbizsystems.co.ke/" class="hidden md:block text-[10px] font-bold text-gray-500 hover:text-white uppercase tracking-widest">Exit to Web</a>
                <button class="bg-brand-neon text-brand-dark px-4 py-1.5 rounded text-[10px] font-black uppercase tracking-wider shadow-neon">Pro Plan</button>
            </div>
        </div>
    </nav>

    <!-- MAIN APP CONTAINER -->
    <main class="pt-20 pb-10 px-2 md:px-4 max-w-7xl mx-auto">
        <div class="bg-brand-card border border-gray-800 rounded-xl md:rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[85vh]">
            
            <!-- SIDEBAR -->
            <aside class="w-full md:w-64 bg-gray-900/40 border-r border-gray-800 flex flex-col">
                <div class="p-4 border-b border-gray-800">
                    <p class="text-[9px] font-black text-gray-500 uppercase tracking-widest">SME AI Suite</p>
                </div>
                <div class="flex-1 overflow-y-auto app-scroll p-3 space-y-6">
                    <div>
                        <h3 class="text-[9px] font-black text-brand-orange mb-3 px-2 uppercase tracking-widest opacity-60">Finance</h3>
                        <div class="space-y-1.5">
                            <button onclick="switchMode(this, 'M-Pesa Auditor')" class="sidebar-btn w-full flex items-center px-4 py-3 text-xs font-bold text-brand-orange bg-brand-orange/10 border border-brand-orange/20 rounded-lg">
                                <i class="fa-solid fa-file-invoice-dollar mr-3"></i> M-Pesa Auditor
                            </button>
                            <button onclick="switchMode(this, 'Debt Collection')" class="sidebar-btn w-full flex items-center px-4 py-3 text-xs font-medium text-gray-400 hover:bg-gray-800 rounded-lg">
                                <i class="fa-solid fa-hand-holding-dollar mr-3"></i> Debt Recovery
                            </button>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-[9px] font-black text-brand-neon mb-3 px-2 uppercase tracking-widest opacity-60">Growth</h3>
                        <div class="space-y-1.5">
                            <button onclick="switchMode(this, 'WhatsApp Agent')" class="sidebar-btn w-full flex items-center px-4 py-3 text-xs font-medium text-gray-400 hover:bg-gray-800 rounded-lg">
                                <i class="fa-brands fa-whatsapp mr-3"></i> AI Sales Agent
                            </button>
                            <button onclick="switchMode(this, 'Viral Hooks')" class="sidebar-btn w-full flex items-center px-4 py-3 text-xs font-medium text-gray-400 hover:bg-gray-800 rounded-lg">
                                <i class="fa-solid fa-bolt mr-3"></i> Viral Marketing
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- WORKSPACE -->
            <section class="flex-1 flex flex-col bg-gray-900/10" id="mainAppArea">
                <div class="h-14 border-b border-gray-800 flex items-center justify-between px-4 md:px-6 bg-black/10">
                    <h2 class="text-[10px] font-black uppercase tracking-widest text-gray-200">
                        <i class="fa-solid fa-microchip text-brand-neon mr-2"></i> 
                        <span id="currentModeTitle">M-Pesa Auditor</span>
                    </h2>
                    <button onclick="handleExport()" class="bg-white text-brand-dark px-3 py-1.5 rounded font-black text-[9px] uppercase tracking-wider hover:bg-gray-200 transition">
                        <i class="fa-solid fa-file-export mr-1"></i> Export XLSX
                    </button>
                </div>

                <div id="mainWorkspace" class="flex-1 p-4 md:p-6 grid lg:grid-cols-2 gap-6 overflow-hidden">
                    <!-- INPUT -->
                    <div class="flex flex-col space-y-4 overflow-y-auto app-scroll">
                        <div id="inputGroup">
                            <label id="label1" class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-2 block">Paste Messages Below</label>
                            <textarea id="mainInput" placeholder="Copy-paste SMS here..." class="w-full h-44 md:h-64 bg-gray-800/40 border border-gray-700 rounded-xl p-4 text-sm font-mono text-gray-200 focus:border-brand-neon outline-none transition-all"></textarea>
                        </div>
                        <div id="subInputGroup">
                            <label id="label2" class="text-[9px] font-black text-gray-500 uppercase tracking-widest mb-2 block">Context (Optional)</label>
                            <input id="subInput" type="text" placeholder="Amount or specific info..." class="w-full bg-gray-800/40 border border-gray-700 rounded-lg p-3 text-sm text-gray-200 focus:border-brand-neon outline-none">
                        </div>
                        <div id="toggleGroup" class="hidden-view">
                            <div class="flex bg-gray-800/50 p-1 rounded-lg border border-gray-700">
                                <button onclick="setTone(this, 'Friendly')" class="tone-btn flex-1 py-2 text-[9px] font-black uppercase rounded-md bg-brand-neon text-brand-dark">Friendly</button>
                                <button onclick="setTone(this, 'Firm')" class="tone-btn flex-1 py-2 text-[9px] font-black uppercase rounded-md text-gray-400">Firm</button>
                            </div>
                        </div>
                        <button id="processBtn" onclick="runProcessor()" class="w-full py-4 bg-brand-neon text-brand-dark font-black text-[11px] uppercase tracking-[0.2em] rounded-xl hover:shadow-neon active:scale-95 transition-all">
                            Process with SmartBiz AI
                        </button>
                    </div>

                    <!-- OUTPUT -->
                    <div class="bg-black/60 border border-gray-800 rounded-xl flex flex-col overflow-hidden min-h-[350px]">
                        <div class="p-3 border-b border-gray-800 bg-gray-800/40 flex justify-between items-center">
                            <span class="text-[8px] font-black text-gray-500 uppercase tracking-widest">Financial Terminal</span>
                            <div id="summaryBadge" class="flex space-x-1.5 hidden-view">
                                <span id="totalIn" class="bg-green-500/10 text-green-400 text-[8px] font-bold px-2 py-1 rounded border border-green-500/20">IN: 0</span>
                                <span id="totalOut" class="bg-brand-orange/10 text-brand-orange text-[8px] font-bold px-2 py-1 rounded border border-brand-orange/20">OUT: 0</span>
                            </div>
                        </div>
                        <div id="outputArea" class="flex-1 p-4 overflow-y-auto app-scroll font-mono text-[12px] leading-relaxed">
                            <div class="h-full flex flex-col items-center justify-center text-center space-y-3 opacity-20">
                                <i class="fa-solid fa-terminal text-2xl"></i>
                                <p class="text-[8px] font-black uppercase tracking-widest">Command Ready</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
    let currentMode = "M-Pesa Auditor";
    let activeTone = "Friendly";
    let globalData = [];

    // 1. INITIALIZER
    window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
            const loader = document.getElementById('global-loader');
            if(loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 400); }
        }, 600);
    });

    function switchMode(btn, mode) {
    currentMode = mode;
    document.getElementById('currentModeTitle').innerText = mode;
    
    // NEW: Clear all inputs and outputs when switching modes
    document.getElementById('mainInput').value = "";
    document.getElementById('subInput').value = "";
    document.getElementById('outputArea').innerHTML = `
        <div class="h-full flex flex-col items-center justify-center text-center space-y-3 opacity-20">
            <i class="fa-solid fa-terminal text-2xl"></i>
            <p class="text-[8px] font-black uppercase tracking-widest">Command Ready</p>
        </div>`;
    
    // Hide M-Pesa specific summary badges
    const summaryBadge = document.getElementById('summaryBadge');
    if (summaryBadge) summaryBadge.classList.add('hidden-view');

    // Auto-scroll for Mobile
    if (window.innerWidth < 768) {
        document.getElementById('mainAppArea').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Update Sidebar highlighting logic
    document.querySelectorAll('.sidebar-btn').forEach(b => {
        b.className = 'sidebar-btn w-full flex items-center px-4 py-3 text-xs font-medium text-gray-400 hover:bg-gray-800 rounded-lg transition-all';
    });
    
    // Setup labels based on the selected tool
    const label1 = document.getElementById('label1');
    const label2 = document.getElementById('label2');
    const toggleGrp = document.getElementById('toggleGroup');

    if (mode === "M-Pesa Auditor") {
        btn.className = 'sidebar-btn w-full flex items-center px-4 py-3 text-xs font-bold text-brand-orange bg-brand-orange/10 border border-brand-orange/20 rounded-lg';
        label1.innerText = "Paste M-Pesa SMS Messages";
        label2.innerText = "Filters (Optional)";
        toggleGrp.classList.add('hidden-view');
    } else if (mode === "Debt Collection") {
        btn.className = 'sidebar-btn w-full flex items-center px-4 py-3 text-xs font-bold text-brand-orange bg-brand-orange/10 border border-brand-orange/20 rounded-lg';
        label1.innerText = "Client Name & Debt Info";
        label2.innerText = "Amount & Due Date";
        toggleGrp.classList.remove('hidden-view');
    } else {
        btn.className = 'sidebar-btn w-full flex items-center px-4 py-3 text-xs font-bold text-brand-neon bg-brand-neon/10 border border-brand-neon/20 rounded-lg';
        label1.innerText = mode === "Viral Hooks" ? "Product Name" : "Business Details";
        label2.innerText = "Target Audience";
        toggleGrp.classList.add('hidden-view');
    }
}

    // 3. MAIN AI PROCESSOR
    async function runProcessor() {
        const prodInput = document.getElementById('mainInput').value.trim();
        const audInput = document.getElementById('subInput').value.trim();
        const btn = document.getElementById('processBtn');

        if (!prodInput) return alert("Please enter the details first.");

        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> AI IS THINKING...';
        btn.disabled = true;

        try {
            if (currentMode === "M-Pesa Auditor") {
                parseMpesa(prodInput);
            } else {
                const data = await callGPTAPI(currentMode, prodInput, audInput, activeTone);
                
                // SAFETY: Convert objects to strings if AI returns a nested object
                let varA = typeof data.variationA === 'object' ? JSON.stringify(data.variationA) : data.variationA;
                let varB = typeof data.variationB === 'object' ? JSON.stringify(data.variationB) : data.variationB;

                document.getElementById('outputArea').innerHTML = `
                    <div class="mb-6">
                        <div class="p-2 bg-brand-neon/10 text-brand-neon text-[9px] font-black uppercase mb-2 border-l-2 border-brand-neon">Option A</div>
                        <div class="text-gray-200 leading-relaxed whitespace-pre-wrap">${varA}</div>
                    </div>
                    <div class="pt-4 border-t border-gray-800">
                        <div class="p-2 bg-brand-purple/10 text-brand-purple text-[9px] font-black uppercase mb-2 border-l-2 border-brand-purple">Option B</div>
                        <div class="text-gray-200 leading-relaxed whitespace-pre-wrap">${varB}</div>
                    </div>
                `;
            }
        } catch (err) {
            console.error(err);
            document.getElementById('outputArea').innerHTML = `<p class="text-red-500 text-xs">Error: Could not reach AI server.</p>`;
        } finally {
            btn.innerHTML = 'Process with SmartBiz AI';
            btn.disabled = false;
        }
    }

    // 4. API BRIDGE - Fixed keys to match generate.js
    async function callGPTAPI(mode, prod, aud, tone) {
        const API_URL = '/api/generate'; 

        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                mode: mode, 
                product: prod,  // Fixed key name
                audience: aud,  // Fixed key name
                strategy: tone
            })
        });

        if (!response.ok) throw new Error("API failed");
        return await response.json();
    }

    // 5. MPESA ENGINE (Simplified for UX)
    function parseMpesa(text) {
        const chunks = text.split(/(?=[A-Z0-9]{10}\s+Confirmed)/);
        globalData = [];
        let tin = 0, tout = 0, rows = "";

        chunks.forEach(msg => {
            if (!msg.trim()) return;
            const code = msg.match(/([A-Z0-9]{10})/)?.[1];
            const amountMatch = msg.match(/Ksh\s?([\d,]+\.\d{2})/i);
            const date = msg.match(/on\s+(\d{1,2}\/\d{1,2}\/\d{2,4})/)?.[1] || "N/A";
            
            if (code && amountMatch) {
                const amount = parseFloat(amountMatch[1].replace(/,/g, ''));
                let type = msg.match(/received|deposited|reversed/i) ? "IN" : "OUT";
                if (type === "IN") tin += amount; else tout += amount;

                globalData.push({ Code: code, Date: date, Type: type, Amount: amount });
                rows += `<tr class="border-b border-gray-800/50"><td class="py-3 text-brand-neon font-bold">${code}</td><td class="py-3 text-gray-500">${date}</td><td class="py-3 text-right ${type === 'IN' ? 'text-green-400' : 'text-gray-300'} font-bold">${amount.toLocaleString()}</td></tr>`;
            }
        });

        document.getElementById('totalIn').innerText = `IN: ${tin.toLocaleString()}`;
        document.getElementById('totalOut').innerText = `OUT: ${tout.toLocaleString()}`;
        document.getElementById('summaryBadge').classList.remove('hidden-view');
        document.getElementById('outputArea').innerHTML = `<table class="w-full text-left mpesa-table"><thead class="text-[8px] text-gray-500 uppercase border-b border-gray-800"><tr><th class="pb-2">Code</th><th class="pb-2">Date</th><th class="pb-2 text-right">KES</th></tr></thead><tbody class="text-[11px]">${rows || '<tr><td colspan="3" class="py-10 text-center opacity-30">No data found.</td></tr>'}</tbody></table>`;
    }

    // 6. EXPORT
    function handleExport() {
        if (currentMode === "M-Pesa Auditor") {
            const ws = XLSX.utils.json_to_sheet(globalData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Audit");
            XLSX.writeFile(wb, `Audit_${new Date().toISOString().slice(0,10)}.xlsx`);
        } else {
            const text = document.getElementById('outputArea').innerText;
            const blob = new Blob([text], { type: 'text/plain' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `AI_Script.txt`; a.click();
        }
    }
</script>
</body>
</html>
