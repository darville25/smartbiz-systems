<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SmartBizSystems</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0B0F19',
                            neon: '#2DD4BF',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0B0F19; color: #FFFFFF; font-family: 'Inter', sans-serif; }
        /* Center the login box */
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Background Glows */
        .glow-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.3;
        }
    </style>

    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HPRK4JYRR5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-HPRK4JYRR5');
</script>
</head>
<body>

    <!-- Background Effects -->
    <div class="login-wrapper">
        <div class="glow-blob bg-brand-neon top-[-100px] left-[-100px]"></div>
        <div class="glow-blob bg-purple-600 bottom-[-100px] right-[-100px]"></div>

        <!-- Logo Area -->
        <div class="mb-8 text-center">
            <a href="index.html" class="text-3xl font-bold tracking-tight text-white hover:opacity-80 transition">
                SmartBiz<span class="text-brand-neon">Systems</span>
            </a>
            <p class="text-gray-400 mt-2 text-sm">Sign in to access AI Commander</p>
        </div>

        <!-- CLERK LOGIN CONTAINER -->
        <!-- The login box will appear inside this div -->
        <div id="sign-in-container"></div>

        <p class="mt-8 text-gray-500 text-xs">
            &copy; 2025 SmartBizSystems. Secure Access.
        </p>
    </div>

    <!-- CLERK SDK -->
    <!-- 1. PASTE YOUR KEY HERE -->
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_c3F1YXJlLWRvZ2Zpc2gtOTUuY2xlcmsuYWNjb3VudHMuZGV2JA"
      src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript"
    ></script>

    <!-- 2. RENDER LOGIN BOX -->
    <script>
        window.addEventListener("load", async function () {
            await Clerk.load();

            if (Clerk.user) {
                // If already logged in, go straight to the tool
                window.location.href = "smartbiztool.html";
            } else {
                // Mount the Sign In component
                const signInDiv = document.getElementById("sign-in-container");
                
                Clerk.mountSignIn(signInDiv, {
                    // Where to go after login:
                    afterSignInUrl: "smartbiztool.html",
                    afterSignUpUrl: "smartbiztool.html",
                    appearance: {
                        variables: {
                            colorPrimary: '#2DD4BF', // Match your Neon Brand
                            colorText: '#ffffff',
                            colorBackground: '#161E2E',
                            colorInputBackground: '#0B0F19',
                            colorInputText: '#ffffff'
                        }
                    }
                });
            }
        });
    </script>

</body>
</html>
